{% extends "base.html" %}
{% block header %}
{% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
    <h1 class="h3 mb-3 fw-normal" align="center">Список работ</h1>
    <div class="flex-column">
        <div class="container">
            <ul class="list-group">
                {% for ts in taskset %}
                <li class="list-group-item">
                    <a href="variants\{{ts.id}}">{{ ts.name }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% else %}
    <h1 class="h3 mb-3 fw-normal" align="center">Для работы на сайте необходимо войти или зарегистрироваться</h1>
{% endif %}

{% endblock %}
